<mat-toolbar class="main-toolbar">
  <span>Murillo's Financial - Presentation</span>
  <button mat-icon-button routerLink="home">Home</button>
  <button mat-icon-button routerLink="about">About</button>
  <button mat-icon-button routerLink="insurance">Insurance</button>
  <button mat-icon-button routerLink="home">Contact</button>
  <button mat-icon-button [matMenuTriggerFor]="menu" class="main-menu">Example</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>dialpad</mat-icon>
      <span>Redial</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>voicemail</mat-icon>
      <span>Check voicemail</span>
    </button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button>
  </mat-menu>
</mat-toolbar>
